<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="src/output.css" rel="stylesheet">
    <style>
        .lists {
            overflow-y: hidden;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            scrollbar-width: none;
            font-family: "Open Sans Condensed", Arial, sans-serif;
        }

        .lists::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <header class="">
        <div class="relative pt-5">
            <a class="w-[58px] h-[44px] lg:w-[160px] lg:pt-[15px]  xl:w-[270px] xl:left-5 xl:top-8 mx-4 justify-center absolute "
                href="#">
                <img src="img/pj_logo_web_new.png" class="w-full" alt="logo">
            </a>
            <div class="header-list hidden lg:flex justify-between px-10 text-[20px] ml-[80px]  ">
                <div class="ml-24 z-0">
                    <ul class="flex text-[23px] font-bold">
                        <li><a href="" class="px-3">Restoranlar</a></li>
                        <li><a href="" class="px-3">PapaBonus</a></li>
                    </ul>
                </div>

                <div class="flex">
                    <div class="flex relative font-bold font-sans text-center px-10">
                        <img src="img/flag_az.png" class="w-[33px] h-[33px]" alt="azflag">
                        <p>Azerbaycanca</p>
                        <i class="fa-solid fa-chevron-down absolute right-5 top-2"></i>
                    </div>

                    <div class="px-6 font-bold">
                        Girish/Qeydiyyat
                    </div>
                    <div onclick="openPopup()" class="text-center cursor-pointer font-bold font-sans px-4 whitespace-nowrap">
                        <i class="fa-solid fa-basket-shopping text-[25px]"></i>
                        <p>0 m</p>
                    </div>
                </div>

            </div>
            <div class="mobile-nav lg:hidden flex gap-[40px] ml-[26%] justify-center">
                <div class="w-[20%] px-4">
                    <div class="font-bold w-[25px] h-[25px] font-sans text-center">
                        <img src="img/flag_az.png" class="w-full" alt="azflag">
                        <p>Az</p>
                    </div>
                </div>
                <div class="px-4 w-[20%] text-center font-bold font-sans">
                    <i class="fa-solid fa-user text-[23px]"></i>
                    <p>Giriş</p>
                </div>
                <div onclick="openPopup()" class=" px-4 w-[20%] text-center font-bold font-sans whitespace-nowrap">
                    <i class="fa-solid fa-basket-shopping text-[25px]"></i>
                    <p>0 m</p>
                </div>
            </div>
        </div>
        <div class="bg-[#ad0f14] font-bold lg:p-3 flex text-[18px] xl:text-[20px] text-white w-full ">
            <ul
                class="lists flex md:justify-center xl:flex-wrap xl:ml-[200px] w-full p-[18px] lg:gap-4 font-bold uppercase gap-2 font-sans ">
                <li><a href="">Kampaniyalar</a></li>
                <li><a href="">Papadias</a></li>
                <li><a href="">Pizza</a></li>
                <li><a href="">Qəlyanaltı</a></li>
                <li><a href="">Salat</a></li>
                <li><a href="">Pasta</a></li>
                <li><a href="">İçki</a></li>
                <li><a href="">Desert</a></li>
                <li><a href="">Sous</a></li>
            </ul>
            <div class="ball-count hidden xl:flex whitespace-nowrap items-center xl:pr-20">
                <p>0 bal </p>
                <i class="fa fa-question" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="promo-c lg:mt-10 max-w-[95%] m-auto mb-[30px]">
            <div class="bg-[#f1f1f1] flex justify-center items-center w-full h-full py-[18px] ">
                <div class="promo-code text-[32px] font-bold hidden lg:flex">
                    <p class="text-[#363636]">Promo kodunuz var?
                        <span class="text-[#0f9675]">Endirimdən istifadə edin! </span>
                    </p>
                </div>
                <div class="inp-code flex ml-[40px] ">
                    <input type="text" name="" id=""
                        class="border border-[#0f9675] text-[18px] font-bold  bg-white outline-none rounded-md px-[10px] w-full h-[39px]"
                        placeholder="Promo kodu daxil edin">
                    <button
                        class="text-[18px] h-[39px] rounded-md font-bold text-white bg-[#0f9675] mx-2 px-[21px] ">OK</button>
                </div>
            </div>
        </div>
        
        <div class="max-w-[95%] m-auto">
            <div class="bg-[#f1f1f1] py-[14px] mb-[19px]">
                <ul class="md:text-[23px] text-[#363636] whitespace-nowrap md:ml-[20px] gap-[10px] md:gap-[19px] font-bold flex flex-wrap">
                    <li><a href="">Hamısı</a></li>
                    <li><a href="">Toyuqlu</a></li>
                    <li><a href="">Et ile</a></li>
                    <li><a href="">Vegetarian</a></li>
                    <li><a href="">Acili</a></li>
                </ul>
            </div>

            <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
               
            </div>
        </div>

        <div id="bgBlur" onclick="openPopup()" class="bg-[#00000038] hidden fixed place-items-center inset-0">
        </div>
        <div id="bgBlur2" onclick="openPizza()" class="bg-[#00000038] text-center hidden fixed place-items-center inset-0">
            
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
